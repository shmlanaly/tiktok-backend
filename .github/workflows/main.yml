name: Build Green
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Repair and Build
        run: |
          flutter create . --org com.shmlanaly.insta --platforms android
          flutter pub add video_player http
          # إصلاح ملف Gradle وتحديد نسخةSdkVersion
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          flutter build apk --release --no-tree-shake-icons
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Final-App
          path: build/app/outputs/flutter-apk/app-release.apk
